<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo.png" class="logo" alt="">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis temporibus earum minus reprehenderit tempora qui cumque adipisci nulla vel consequatur, ad perferendis amet porro libero voluptas, dolores fugiat recusandae illum?</p>
            <h3>Choose Your Colour</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>

    </div>




    <script>
        let redbtn=document.getElementById("red")
        let bluebtn=document.getElementById("blue")
        let blackbtn=document.getElementById("black")
        let bike=document.getElementById("bike")


        redbtn.onclick=function(){
            bike.style.backgroundImage="url(BMW1.png)";
        }
        bluebtn.onclick=function(){
            bike.style.backgroundImage="url(BMW2.png)";
        }
        blackbtn.onclick=function(){
            bike.style.backgroundImage="url(BMW3.png)";
        }
    </script>
</body>
</html>
